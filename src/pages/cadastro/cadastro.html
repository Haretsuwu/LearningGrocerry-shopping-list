<ion-header>
  <ion-navbar>
    <ion-title>Cadastro/Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button class="autoFillButton" (click)="autoFill()">AutoPreenchimento</button>
  <br>
  <br>
  <br>

  <div class="listDisplay">
    
    <ion-list class="inputList">

      <ion-item class="topInput">
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="product.description"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input type="text" [(ngModel)]="product.value"></ion-input>
      </ion-item>
      
      <!-- <ion-item> -->
      <!-- <ion-label floating>Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="product.category"></ion-input> -->
      <!-- </ion-item> -->
      
      <ion-item>
        <ion-label floating>Lugar que Vende</ion-label>
        <ion-input type="text" [(ngModel)]="place"></ion-input>
      </ion-item>
      
      <div *ngFor="let place of product.superMarkets">
        <button ion-button primary small (click)="removePlaceFromSuperMarkets(place)">Delete {{ place }}</button>
        <button ion-button secondary small (click)="editPlace(place)"> Editar Lugar {{ place }}</button>
      </div>
      
      <br>
      <button class="buttons" ion-button (click)="showCategories()"> Categoria </button>

    </ion-list>

  </div>

  <ion-list>
          

    <button class="buttons" ion-button (click)="cameraTeste()" style="background-color:red;"> Adicionar Foto </button>
    <button class="buttons" ion-button (click)="addPlaceToSuperMarkets()"> Adicionar Lugar </button>
    <button class="buttons" ion-button (click)="removeProduct()"> Remover </button>
    <button class="buttons" style="background-color: darkblue;" ion-button (click)="saveOrUpdateProduct(product)" > Salvar </button>

    <!-- <button ion-button style="background-color:deepskyblue;" full (click)="uppdateProduct(product)"> Atualizar </button>
    <button ion-button full (click)="register(product)"> Registrar </button> -->
    
  </ion-list>
</ion-content>
